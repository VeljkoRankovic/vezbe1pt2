<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joris vezba 1</title>
</head>
<body>
    <form action="">
        <div class = "container1">
            <div class="divOcena">
                <label for="">Ocena:</label>
                <input type="text" name="ocena" id="ocena">
            </div>
            <div class = "divDatum">
                <label for="">Datum izlaska na ispit</label>
                <input type="date" name="datum" id="datum">
            </div>
        </div>
        <div class = "container2">
            <div class="divIndeks">
                <label for="">Broj indeksa:</label>
                <input type="text" name="indeks" id="indeks">
            </div>
            <div class = "divRok">
                <label for="">Rok:</label>
                <input type="radio" name="januar" id="januar">
                <label for="">Januar</label>
                <input type="radio" name="april" id="april">
                <label for="">April</label>
                <input type="radio" name="jun" id="jun">
                <label for="">Jun</label>
                <input type="radio" name="septembar" id="septembar">
                <label for="">Septembar</label>
            </div>
        </div>
        <div class = "container3">
            <div class = "divBrojizlazaka">
                <label for="">Redni broj izlaska na ispit:</label>
                <select name="brojIzlaska" id="brojIzlaska"></select>
            </div>
            <div class = "divPolozio">
                <input type="checkbox" name="polozio" id="polozio">
                <label for="">Polozio/la</label>
            </div>
        </div>
        <div class="container4">
            <div class = "divDugme">
                <button class = "dugme">Posaljii</button>
            </div>
        </div>
    </form>
</body>
</html>
